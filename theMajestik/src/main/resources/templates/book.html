	<h1>Book Rooms</h1>


	<form th:action="@{/bookRoom/submit}"   th:object="${booking}" method="post">
		<div class="container-fluid">
			<div class="row">


				<div class="col-md-6 p-3">
					<label class="form-label">First Name: </label> 
						<input type="text" id="firstName" th:field="*{firstName}" required class="form-control shadow-none">
				</div>
				<div class="col-md-6 p-3">
				<label for="lastName">Last Name:</label> <input type="text" id="lastName" th:field="*{lastName}" required class="form-control shadow-none" />
			</div>
			<div class="col-md-6 p-3">
					<label for="phone">Phone Number:</label>
    					<input type="tel" id="phone" th:field="*{phoneNumber}" required class="form-control shadow-none"/>
						</div>
			<div class="col-md-6 p-3">
			<label for="email">Email:</label> <input type="email" id="email" th:field="*{email}" required class="form-control shadow-none" />
		</div>
				<div class="col-md-6 p-3 mb-3">
			<label class="form-label">Check-In-Date</label> <input type="date" id="checkInDate" name="Check-In-Date"
				th:field="*{checkInDate}" class="form-control shadow-none">
		</div>
		<div class="col-md-6 p-3 mb-3">
					<label class="form-label">Check-Out-Date</label> <input type="date" id="checkOutDate" name="Check-Out-Date"
				th:field="*{checkOutDate}"
        th:attr="min=${#temporals.format(booking.checkInDate, 'yyyy-MM-dd')}" onchange="validateCheckOutDate()" class="form-control shadow-none">
        </div>
		<div class="col-lg-3">
			<label class="form-label shadow-none" style="font-weight: 500;">Guest</label>
			<select name="guests" th:field="*{guests}" class="form-select">
				<option value=1>1</option>
				<option value=2>2</option>
				<option value=3>3</option>
				<option value=4>4</option>
			</select>
		</div>
				<div class="col-md-6 p3-0 mb-3">
					 <input type="hidden" th:field="*{room.id}" th:value="${booking.room.id}" class="form-control shadow-none">
				</div>
		<div class="text Center my-1">
			<button type="submit" class="btn btn-dark shadow-none">Book Now</button>
		</div>
		</div>
		</div>
	</form>

		<script>
function validateCheckOutDate() {
    var checkInDate = new Date(document.getElementById("checkInDate").value);
    var checkOutDate = new Date(document.getElementById("checkOutDate").value);
    if (checkOutDate < checkInDate) {
        alert("Check-Out-Date must be after Check-In-Date");
        document.getElementById("checkOutDate").value = "";
    }
}
</script>
