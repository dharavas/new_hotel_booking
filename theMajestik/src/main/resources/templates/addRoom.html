  <h1>Add Room</h1>




				<form th:object="${room}" th:action="@{/room/add}" method="post">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-6 ps-0 mb-3">
									<label class="form-label">Room Number</label> <input type="text" id="Room Number" name="Room Number" th:field="*{roomNumber}" required
										class="form-control shadow-none">
								</div>
								
								<div class="col-md-6 p-0">
									<label class="form-label">Price</label> <input
										 type="number" id="price" name="price" th:field="*{costPerNight}" required class="form-control shadow-none">

								</div>
								<div class="col-md-6 ps-0 mb-3">
									<label class="form-label">Maximum Number of Guest</label> <input
										 type="number" id="maxGuests" name="maxGuests" th:field="*{beds}" required class="form-control shadow-none">
								</div>
								<div class="col-md-6 p-0 mb-3">
									<label class="form-label">Image</label> <input type="text" id="available" name="image" th:field="*{image}"
										class="form-control shadow-none">
								</div>
								<div class="col-md-12 p-0 mb-3">
									 <label class="form-label shadow-none">Description</label>
									<textarea class="form-control" id="description" name="description" th:field="*{description}" required rows="1"></textarea>
								</div>
								<div class="col-md-6 ps-0 mb-3">
								<label class="form-label shadow-none" style="font-weight: 500;">available</label>				
								<select name="available" th:field="*{available}" class="form-select">
								<option value="1">Yes</option>
								<option value="2">No</option>
							</select>
								</div>
									<div class="col-md-6 ps-0 mb-3">
								<label class="form-label shadow-none" style="font-weight: 500;">Room Type</label>				
								<select name="Room Type" th:field="*{roomType}" class="form-select">
								<option value="Suit">Suit</option>
								<option value="Delux">Delux</option>
								<option value="Standard">Standard</option>
								<option value="Balcony">Balcony</option>
							</select>
								</div>

								<div class="text Center my-1">
									<button type="submit" class="btn btn-dark shadow-none">
										Add Room</button>
								</div>
							</div>
						</div>
				</form>
